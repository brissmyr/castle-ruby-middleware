---
login_event:
  method: POST
  path: "/users/sign_in"
  user_id_method: uuid
  success_status: '302'
  authentication:
    key: 'user.email'
    name: 'email'
events:
  $logout.succeeded:
    status: '302'
    method: DELETE
    path: "/users/sign_out"
  $password_reset.requested:
    status: !ruby/regexp /.*/
    method: POST
    path: "/users/password"
    properties:
      email: user.email
  $password_reset.succeeded:
    status: '302'
    method: PUT
    path: "/users/password"
    properties:
      email: user.email
